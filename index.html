	<title>MedHub</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/login_styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<form action="login" method="post">
												<div class="form-group">
													<input type="text" class="form-style" placeholder="User Id" name="userid">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Password" name="password">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<input type="submit" class="btn mt-4"></input>
											</form>
											<p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your
													password?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<form action="register" method="post">
												<div class="form-group">
													<input name="userid" type="text" class="form-style" placeholder="User Id">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group">
													<input name="name" type="text" class="form-style" placeholder="Full Name">
													<!-- <i class="input-icon uil uil-user"></i> -->
													<i class="input-icon fa-regular fa-address-card uil s25" style="color: #ffeba7;"></i>
												</div>
												<div class="form-group mt-2">
													<div class="form-group mt-2">
														<div class="input-container">
															<input name="phnum" type="tel" class="form-style" placeholder="Phone Number">
															<i class="input-icon uil uil-phone"></i>
														</div>
													</div>
												</div>
												<div class="form-group mt-2">
													<input name="linum" type="tel" class="form-style" placeholder="License Number">
													<!-- <i class="input-icon uil uil-phone"></i> -->
													<i class="s25 input-icon fa-solid fa-hospital-user" style="color: #ffeba7;"></i>
												</div>
												<div class="form-group mt-2">
													<input name="password" type="password" class="form-style" placeholder="Password">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													<input name="address" type="text" class="form-style" placeholder="Address">
													<i class="s25 input-icon fa-solid fa-location-dot" style="color: #ffeba7;" ></i>
												</div>
												<input type="submit" class="btn mt-4"></input>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
