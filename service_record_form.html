		<div class="record_container">
			<h1>Doctor's Patient Records Form</h1>
			<form action="#" method="post">
				<label for="patientID">Patient ID:</label>
				<input type="text" id="patientID" name="patientID" required>

				<label for="departmentName">Department Name:</label>
				<input type="text" id="departmentName" name="departmentName" required>

				<label for="test">Test:</label>
				<input type="text" id="test" name="test" required>

				<label for="hospitalName">Hospital Name:</label>
				<input type="text" id="hospitalName" name="hospitalName" required>

				<label for="doctorName">Doctor's Name:</label>
				<input type="text" id="doctorName" name="doctorName" required>

				<label for="patientCondition">Patient's Condition:</label>
				<input type="text" id="patientCondition" name="patientCondition" rows="1" required></input>

				<div class="file-input-container">
					<label for="pdfReport">Upload PDF Report:</label>
					<input type="file" id="pdfReport" name="pdfReport" accept=".pdf">
				</div>

				<input type="submit" value="Submit">
			</form>
		</div>
